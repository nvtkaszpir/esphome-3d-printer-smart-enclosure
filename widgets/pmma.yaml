# widgets:
# need to add obj.widgets: in it so there is no error such as:
# `two or more values in the same group of exclusion 'widgets'``
- obj:
    id: pmma
    x: 0
    y: 0
    width: 100%
    height: 100%
    # bg_color: 0x000000
    bg_opa: COVER
    radius: 0
    pad_all: 0
    border_width: 0
    widgets:
      # green arc
      - arc:
          id: particulate_10um_value
          arc_rounded: true
          arc_color: 0x222222
          # bg_color: 0x222222
          text_color: 0x999999
          arc_width: 8
          min_value: 0
          max_value: 300
          adjustable: false
          value: 100
          height: 240
          width: 240
          align: center
          indicator:
            arc_color: 0x04ff00

      # yellow arc
      - arc:
          id: particulate_2_5um_value
          arc_rounded: true
          arc_color: 0x333333
          # bg_color: 0x333333
          text_color: 0x999999
          arc_width: 8
          min_value: 0
          max_value: 300
          adjustable: false
          value: 200
          height: 200
          width: 200
          align: center
          indicator:
            arc_color: 0xffae00

      # red arc
      - arc:
          id: particulate_1um_value
          arc_rounded: true
          arc_color: 0x444444
          # bg_color: 0x444444
          text_color: 0x999999
          arc_width: 8
          min_value: 0
          max_value: 300
          adjustable: false
          value: 300
          height: 160
          width: 160
          align: center
          indicator:
            arc_color: 0xff0000

      # label at the bottom center
      - image:
          id: particulate_icon
          src: icon_particulate
          align: center
          image_recolor: 0x999999
          image_recolor_opa: 100% #opacity defaults to 0% = must set this for recolor to take effect
          y: +20
      - label:
          id: particulate_label
          text_font: roboto_18
          align: center
          # text_color: 0x336699
          text_color: 0x999999
          bg_opa: TRANSP
          y: +60
          text: "AIR"
      # label at the bottom center
      - label:
          id: particulate_value
          text_font: roboto_38
          align: center
          # text_color: 0x336699
          text_color: 0x999999
          bg_opa: TRANSP
          y: +90
          text: "INIT"
