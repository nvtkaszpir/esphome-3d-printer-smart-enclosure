# widgets:
# need to add obj.widgets: in it so there is no error such as:
# `two or more values in the same group of exclusion 'widgets'``
- obj:
    id: lights
    x: 0
    y: 0
    width: 100%
    height: 100%
    bg_color: 0x000000
    bg_opa: COVER
    radius: 0
    pad_all: 8
    widgets:
      - obj:
          align: TOP_MID
          # bg_color: 0x222222
          widgets:
            - button:
                id: light_warm
                align: CENTER
                width: 100%
                height: 80%
                checkable: true
                widgets:
                  - label:
                      align: CENTER
                      text: 'Warm Light'
                on_click:
                  - homeassistant.action:
                      action: switch.toggle
                      data:
                        entity_id: switch.esp32_c_cddf4c_relay_1

      - obj:
          align: BOTTOM_MID
          # bg_color: 0x222222
          widgets:
            - button:
                id: light_cold
                align: CENTER
                width: 100%
                height: 80%
                checkable: true
                widgets:
                  - label:
                      align: CENTER
                      text: 'Cold Light'
                on_click:
                  - homeassistant.action:
                      action: switch.toggle
                      data:
                        entity_id: switch.esp32_c_cddf4c_relay_2
