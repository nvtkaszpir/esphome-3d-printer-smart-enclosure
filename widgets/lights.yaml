# widgets:
# need to add obj.widgets: in it so there is no error such as:
# `two or more values in the same group of exclusion 'widgets'``
- obj:
    id: lights
    x: 0
    y: 0
    width: 100%
    height: 100%
    # bg_color: 0x000000
    bg_opa: COVER
    radius: 0
    pad_all: 8
    border_width: 0
    widgets:
      - obj:
          align: TOP_MID
          bg_color: 0x222222
          widgets:
            - label:
                text_font: roboto_18
                align: TOP_MID
                text_color: 0xFFFFFF
                text: 'Warm Light'
            - switch:
                id: light_warm
                align: BOTTOM_MID
                on_click:
                  - homeassistant.action:
                      action: switch.toggle
                      data:
                        entity_id: switch.esp32_c_cddf4c_relay_1
      - obj:
          align: BOTTOM_MID
          bg_color: 0x222222
          widgets:
            - label:
                text_font: roboto_18
                align: TOP_MID
                text_color: 0xFFFFFF
                text: 'Cold Light'
            - switch:
                id: light_cold
                align: BOTTOM_MID
                on_click:
                  - homeassistant.action:
                      action: switch.toggle
                      data:
                        entity_id: switch.esp32_c_cddf4c_relay_2
